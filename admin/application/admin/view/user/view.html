{extend name="template/base" /}
{block name="content"}
<div class="page-container">
    <table class="table table-border table-bordered table-hover table-bg mt-20">
        <thead>
        <tr>
            <th colspan="3">基本信息</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <th>用户ID：{$list.id}</th>
            <th>创建时间：{:cTime($list['createtime'])}</th>
        </tr>
        <tr>
            <th>手机号：{$list.mobile}</th>
            <th>所在地：{$list.pm_province}-{$list.city}</th>
        </tr>
        <tr>
            <th>用户名：{$list.username}</th>
            <th>email：{$list.email}</th>
        </tr>
        <tr>
            <th>真实姓名：{$list.realname}</th>
            <th>身份证：{$list.idcard}</th>
        </tr>
        </tbody>
    </table>
</div>
{/block}
